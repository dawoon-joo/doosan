    <section class="sec product-search">
      <div class="inner">
        <div class="content-top">
          <div class="filter-search">
            <div class="search-top">
              <div class="guide">
                <span></span>
                맞춤형 검색
              </div>
              <div class="search-wrap">
                <form action="/search" method="get" class="search-form">
                  <div class="search-box">
                    <input type="text" name="keyword" placeholder="검색어를 입력해주세요" class="search-input" required="">
                    <button type="submit" class="btn-search">
                      <span class="hidden">검색</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="search-body">
              <div class="search-list">
                <div class="search-boxs">
                  <div class="title">차종</div>
                  <!-- [D] active 선택된 버튼 -->
                  <!-- [D] disable 비활성화 -->
                  <div class="search-items">
                    <button type="button" name="button" class="active">지게차</button>
                    <button type="button" name="button">소형물류장비</button>
                  </div>
                </div>
                <div class="search-boxs">
                  <div class="title">동력방식</div>
                  <div class="search-items">
                    <button type="button" name="button">디젤</button>
                    <button type="button" name="button">LPG</button>
                    <button type="button" name="button">전동</button>
                  </div>
                </div>
                <div class="search-boxs">
                  <div class="title">탑승형식</div>
                  <div class="search-items">
                    <button type="button" name="button" class="disable">좌승식</button>
                    <button type="button" name="button" class="disable">입승식</button>
                  </div>
                </div>
                <div class="search-boxs">
                  <div class="title">적재능력</div>
                  <div class="search-items">
                    <button type="button" name="button" class="disable">소형 (1톤~3톤)</button>
                    <button type="button" name="button" class="disable">중형 (3.5톤~8톤)</button>
                    <button type="button" name="button" class="disable">대형 (11톤~16톤)</button>
                    <button type="button" name="button" class="disable">초대형 (18톤~30톤)</button>
                  </div>
                </div>
              </div>
              <button class="return" type="button">
                <span></span>
                선택 초기화
              </button>
            </div>
          </div>
          <div class="filter-list">
            <div class="total">
              총 <span class="accent-color">3개</span>의 제품이 있습니다.
            </div>
            <div class="list">
              <article>
                <a href="javascript:">
                  <div class="img-box">
                    <figure>
                      <img src="/kr/common/images/sub/product/search-thum1.png" alt="">
                    </figure>
                    <div class="motion">
                      <svg viewBox="0 0 348 350" width="100%" height="100%" preserveAspectRatio="none">
                        <rect x="1.5" y="1.5" width="345" height="347" rx="10" ry="10"
                        fill="transparent" stroke="#0458a9" stroke-width="3"/>
                      </svg>
                    </div>
                  </div>
                  <h3 class="sbj">2t - 3.3t, 프리미엄 디젤 지게차</h3>
                  <div class="link-btn small">
                    <span class="text">
                      <span>자세히 보기</span>
                    </span>
                    <span class="ico ico-arrow-link"></span>
                  </div>
                </a>
              </article>
              <article>
                <a href="javascript:">
                  <div class="img-box">
                    <figure>
                      <img src="/kr/common/images/sub/product/search-thum2.png" alt="">

                    <div class="motion">
                      <svg viewBox="0 0 348 350" width="100%" height="100%" preserveAspectRatio="none">
                        <rect x="1.5" y="1.5" width="345" height="347" rx="10" ry="10"
                        fill="transparent" stroke="#0458a9" stroke-width="3"/>
                      </svg>
                    </div>
                  </div>
                  <h3 class="sbj">2t - 3.3t, 표준형 디젤 지게차</h3>
                  <div class="link-btn small">
                    <span class="text">
                      <span>자세히 보기</span>
                    </span>
                    <span class="ico ico-arrow-link"></span>
                  </div>
                </a>
              </article>
              <article>
                <a href="javascript:">

                    </figure>
                    <div class="motion">
                      <svg viewBox="0 0 348 350" width="100%" height="100%" preserveAspectRatio="none">
                        <rect x="1.5" y="1.5" width="345" height="347" rx="10" ry="10"

                    </div>

                  <h3 class="sbj">3.5t - 5t, 경제형 디젤 지게차</h3>
                  <div class="link-btn small">

                    </span>
                    <span class="ico ico-arrow-link"></span>
                  </div>
                </a>
              </article>
            </div>

            <p class="desc">지게차에 대한 자세한 안내를 받아보세요.</p>
          </div>
        </a>
        <a href="/kr/purchase/location.html" class="col right">

<script>
  document.addEventListener('DOMContentLoaded', ()=> {
    ScrollReveal().reveal(".sec:not(.sec-bottom-banner) .heading", {...fadeUp});
    ScrollReveal().reveal(".filter-search", {...fadeUp, delay: 200});
    ScrollReveal().reveal(".product-search", {...fadeUp});
    ScrollReveal().reveal(".filter-list .list article", {...fadeUp, interval: 200, delay: 100});
  })
